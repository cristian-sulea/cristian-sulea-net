---
layout: default
---

<article class="post">

	<header class="post-header">
		<h1 class="post-title">
			{{ site.title | escape }}
		</h1>
		<p class="post-meta">
			<span class="dt-published">
				{{ site.description | escape }}
			</span>
		</p>
	</header>

	<div class="post-content">
		{{ content }}
	</div>

</article>
