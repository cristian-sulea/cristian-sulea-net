<header class="site-header">
	<div class="wrapper">

		{%- if header_link_href -%}
			<a class="site-title" href="{{ header_link_href | relative_url }}">{{ header_link_text | escape }}</a>
		{%- endif -%}

		<nav class="site-nav">
			<input type="checkbox" id="nav-trigger" class="nav-trigger" />
			<label for="nav-trigger">
				<span hidden>Menu</span>
				<span class="menu-icon">
					<img width="24" height="24" alt="Menu" src="{{ '/assets/menu-icon-menu.png' | relative_url }}">
				</span>
			</label>

			<div class="trigger">
				<a class="page-link" href="{{ menu1_href }}">{{	menu1_text | escape }}</a>
				<a class="page-link" id="searchLauncher" title="Search" href="#"><img width="24" height="24" alt="Search" src="{{ '/assets/menu-icon-search.png' | relative_url }}"></a>
			</div>

		</nav>

	</div>
</header>

<div id="searchContainer" class="modal">
	<div class="modal-content">
		<span id="searchContainerCloseButton" class="modal-close">&times;</span>
		<label for="search-input">Search:</label>
		<input type="text" id="search-input">
		<ul id="results-container"></ul>
	</div>
</div>

<script src="{{ '/assets/simple-jekyll-search.min.js' | relative_url }}" defer="defer"></script>
<script src="{{ '/assets/search.js' | relative_url }}" defer="defer"></script>
