<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ site.title | escape }} | {{ site.description | escape }}</title>
	<meta name="description" content="{{ site.description | escape }}" />
	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

	<meta property="og:title" content="{{ site.title | escape }}" />
	<meta property="og:description" content="{{ site.description | escape }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}" />

	<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "WebSite",
			"url": "{{ site.url }}{{ page.url | replace:'index.html',''}}",
			"name": "{{ site.description | escape }}",
			"description": "{{ site.description | escape }}"
		}
	</script>

	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

</head>
