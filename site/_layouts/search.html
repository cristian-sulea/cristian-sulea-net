<h1>{{ page.title | escape }}</h1>
<blockquote>
  <input type="text" id="search-input" placeholder="Type..." autofocus autocomplete="off">
</blockquote>

<ul id="search-results-container" style="min-height: 100px;"></ul>

<script src="/assets/simple-jekyll-search.js" type="text/javascript"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results-container'),
    //limit: 3,
    json: '/search.json'
  })
</script>
